<div class="row row-margin-bottom">
    <div class="col-sm-12" style="margin:15px 0px;">
        <div class="row">
            <div class="col-sm-9" style="margin-top: 5px;">
                <span class="pull-left">Basic</span>
                <label class="switch pull-left">
                    <input type="checkbox" class="switch-input" name="queryType" value="text" />
                    <span class="switch-slider"></span>
                </label>
                <span class="pull-left">Advanced</span>
                <span class="advancedInfo" data-id="advancedInfo"><i class="fa fa-question-circle-o"></i></span>
            </div>
            <div class="col-sm-3 filter-btn-wrapper">
                <button type="button" style="background-color: white;border: 1px solid #F2F2F2;height: 35.7px;" class="btn pull-right typeLOV searchTabRefreshBtn" title="Refresh" data-id="refreshBtn"><svg height="34px" width="34px"><path d="M25.375 18C25.375 21.7906 22.2906 24.875 18.5 24.875C14.7094 24.875 11.625 21.7906 11.625 18C11.625 14.2094 14.7094 11.125 18.5 11.125C20.4325 11.125 22.2344 11.9275 23.5344 13.3313L21.9913 14.875H26V10.8662L24.4187 12.4475C22.885 10.8094 20.7681 9.875 18.5 9.875C14.02 9.875 10.375 13.52 10.375 18C10.375 22.48 14.02 26.125 18.5 26.125C22.98 26.125 26.625 22.48 26.625 18H25.375Z"></path></svg></button>
            </div>
        </div>
    </div>
    <div class="col-sm-12 form-group">
        <div class="form-group">
            <div class="srchType clearfix">
                <span class="srchTitle">Search By Type</span>
                <div class="">
                    <div class="col-sm-10 no-padding typeFilter">
                        <select data-id="typeLOV"></select>
                    </div>
                    <div class="col-sm-2 no-padding typeFilterBtn">
                        <button type="button" class="btn pull-right typeLOV active searchTabFilterBtn" title="Entity Attribute Filter" data-id="typeAttrFilter"><img src="img/filterIcon.svg" height="36px" width="36px"></button>
                    </div>
                </div>
            </div>
            <div class="srchType tagBox clearfix">
                <span class="srchTitle">Search By Classification</span>
                <div>
                    <div class="col-sm-10 no-padding">
                        <select data-id="tagLOV"></select>
                    </div>
                    <div class="col-sm-2 no-padding">
                        <button type="button" class="btn pull-right active searchTabFilterBtn" title="Tag Attribute Filter" data-id="tagAttrFilter"><img src="img/filterIcon.svg" height="36px" width="36px"></button>
                    </div>
                </div>
            </div>
            <div class="srchType termBox clearfix">
                <span class="srchTitle">Search By Term</span>
                <div class="">
                    <div class="col-sm-12 no-padding">
                        <select data-id="termLOV"></select>
                    </div>
                </div>
            </div>
            <div class="srchType">
                <span class="srchTitle searchText">Search By Text</span>
                <input type="text" class="form-control" data-id="searchInput" placeholder="Search by text" style="margin: 5px 0px;">
            </div>
        </div>
        <div>
        <button type="button" class="btn btn-action pull-right searchTabButton" data-id="searchBtn" disabled="disabled">Search</button>
        <button class="btn btn-action pull-right searchTabButton" data-id="clearSearch">Clear</button>
        
    </div>
    </div>
    <div id="searchResult"></div>
    <div class="col-sm-12">
        <div class=" basicSaveSearch" data-id="r_saveSearchBasic"></div>
    </div>
    <div class="col-sm-12">
        <div class="  advanceSaveSearch" data-id="r_saveSearchAdvance" style="display: none"></div>
    </div>
</div>
