<div class="fontLoader">
    <i class="fa fa-refresh fa-spin-custom"></i>
</div>
<form name="tagDefinitionform" class="hide form-horizontal" data-id="createTagForm">
    <div class="form-group" style="display: flex; flex-direction: column;">
        <div style="display: flex; justify-content: flex-start;">
            <label class="modalLabel" for="name">Name</label>
        </div> 
        {{#if create}}
        <div class="col-sm-12">
            <input class="form-control" style="background-color: white; border: 1px #9C9C9C solid; color: black;" data-id="tagName" placeholder="Name(required)" autofocus />
        </div>
        {{else}}
        <span class="ellipsis-with-margin control-label text-left col-sm-10" data-id="title"></span> {{/if}}
    </div>
    <div class="form-group" style="display: flex; flex-direction: column;">
        <label class="modalLabel" for="description">Description</label>
        <div class="col-sm-12">
            <input class="form-control" data-id="description"  style="background-color: white; border: 1px #9C9C9C solid; color: black;" value="{{description}}" placeholder="Description(required)" />
        </div>
    </div>
    {{#if create}}
    <div class="form-group">
        <div class="col-sm-12">
            <label class="labelSubheading">Select classification to inherit attributes(optional)</label>
            <p class="text-gray" class="modalLabel">Attributes define additional properties for the classification</p>
            <select class="form-control" data-id="parentTagList" multiple="multiple"></select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12" style="margin-left: 13px;">Attributes(optional)</label>
        <!-- <div class="col-sm-10">
            <button title="Add New Attribute" type="button" class="btn btn-action btn-sm" data-id="attributeData" style="width: 45%;"><i class="fa fa-plus"></i> <span style="font-family: Rakuten Sans UI;
                font-size: 16px;
                line-height: 24px;"> New Attributes</span></button>
        </div> -->
    </div>
    {{/if}}
    <div data-id="addAttributeDiv">
        <div>
            <div class="col-sm-7 headerFont">
                Attribute Name
            </div>
            <div class="col-sm-3 headerFont">
                String
            </div>
            <div class="col-sm-2 headerFont">
                Action
            </div>
        </div>
    </div>
    <div class="" style="margin: 20px;">
        <button title="Add New Attribute" type="button" class="btn btn-action btn-sm" data-id="attributeData" style="width: 45%;"><i class="fa fa-plus"></i> <span style="font-family: Rakuten Sans UI;
            font-size: 16px;
            line-height: 24px;"> New Attributes</span></button>
    </div>
    </div>
</form>
