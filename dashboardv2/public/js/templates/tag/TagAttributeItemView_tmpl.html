<div class="form-group clearfix">
    <div class="col-sm-7">
        <input class="form-control attributeInput" data-id="attributeInput" placeholder="Attribute name" style="background-color: white; border: 1px black solid; color: black;">
        </input>
    </div>
    <div class="col-sm-3">
        <select class="form-control dataTypeSelector" data-id="dataTypeSelector" style="background-color: white; border: 1px black solid; color: black;">
            <option selected="selected">string</option>
            <option>boolean</option>
            <option>byte</option>
            <option>short</option>
            <option>int</option>
            <option>float</option>
            <option>double</option>
            <option>date</option>
        </select>
    </div>
    <div class="col-sm-2 attributePlusData" align="right" style="">
        <button type="button" class="btn btn-danger btn-sm closeInput" style="background-color: white;
        color: gray;
        border-color: white;" data-id="close"><i class="fa fa-times" style="    font-size: 20px;"></i></button>
    </div>
</div>
