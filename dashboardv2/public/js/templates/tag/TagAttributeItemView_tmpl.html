    <div class="col-sm-7" style="padding: 10px;   border: 0.5px #F2F2F2 solid;">
        <input class="form-control attributeInput" data-id="attributeInput" placeholder="Attribute name" style="background-color: white; border: 1px black solid; color: black;">
        </input>
    </div>
    <div class="col-sm-3" style="padding: 10px;   border: 0.5px #F2F2F2 solid;">
        <select class="form-control dataTypeSelector" data-id="dataTypeSelector" style="background-color: white; border: 1px black solid; color: black;">
            <option selected="selected">string</option>
            <option>boolean</option>
            <option>byte</option>
            <option>short</option>
            <option>int</option>
            <option>float</option>
            <option>double</option>
            <option>date</option>
        </select>
    </div>
    <div class="col-sm-2 attributePlusData" align="right" style="padding: 10px;   border: 0.5px #F2F2F2 solid;  align-items: center; justify-content: center;">
        <button type="button" class="btn btn-danger btn-sm closeInput" style="margin-right: 20px; background-color: white;
        color: gray;
        border-color: white;" data-id="close"><img src="img/closeIcon.svg" width="20px" height="20px" class="close closeIcon"></button>
    </div>
</div>
