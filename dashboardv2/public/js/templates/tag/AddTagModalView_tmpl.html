<div>
    <div class="form-group hide">
        <label class="labels">Classification Type</label>
        <div class="row modalHeight">
            <div class="form-group col-md-12">
                {{#if tagModel}}
                <h4>{{tagModel.typeName}}</h4>
            </div>{{else}}
            <select class="form-control row-margin-bottom" data-id="addTagOptions" required>
            </select>
        </div>
        {{/if}}
        <div class="col-md-6">
            <div class="col-md-12 ">
                <div class="inline checkboxcustomstyles tableFilterCheckbox">
                    <label class="main"><b>Propagate</b>
                        <input type="checkbox" data-id="checkModalTagProperty" class="input" checked /> <span class="checkmark"></span> </label>
                </div>
                <div style="margin-left: 145px;margin-top: -25px !important;" class="inline checkboxcustomstyles tableFilterCheckbox" data-id="removePropagationOnEntityDeleteBox">
                    <label class="main"><b>Remove propagation on entity delete</b>
                        <input type="checkbox" data-id="removePropagationOnEntityDelete" class="input" title="Propagated classification are removed during entity delete" /><span class="checkmark"></span> </label>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="inline checkboxcustomstyles tableFilterCheckbox">
                <label class="main"><b>Apply Validity Period</b>
                    <input type="checkbox" data-id="checkTimezoneProperty" class="input" /><span class="checkmark"></span> </label>
            </div>
        </div>
    </div>
    <div class="row modalHeight" style="display: table;" data-id="timeZoneDiv">

        <div class="col-sm-12" style="box-sizing: border-box;">
            
            <div class="panel panel-default" data-id="validityPeriodBody" style="display: none;border:none;box-sizing: border-box;">
                <div class="panel-body"  data-id="addTimezoneDiv">
                </div>
            </div>
            <div class="clearfix form-group btn-add-time">
                <button type="button" class="btn btn-action btn-sm pull-right" data-id="addTimezoneParms"><i class="fa fa-plus"></i> Add Validity Period</button>
            </div>
        </div>
    </div>
</div>
<div class="row modalHeight">
    <div class="col-sm-12">
        <div class="attrLoader" style="margin-left:45%;display:none">
            <i class="fa fa-refresh fa-spin-custom"></i>
        </div>
    </div>
    <div class="col-sm-12" style="display:none">
        <p>Classification Attributes(optional)</p>
        <p class="text-gray">Add attribute values for this classification</p>
        <div data-id="tagAttribute"></div>
    </div>
</div>
</div>
