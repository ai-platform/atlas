<div class="row">
    <div class="col-sm-12">
        <div class="col-sm-12 text-center" data-id='glossaryTreeLoader'>
            <i class="fa fa-refresh fa-spin-custom"></i>
        </div>
        <div data-id='glossaryTreeView'>
            <div class="no-padding col-sm-12 term-view">
                <div>
                    <label style="color: #686868;
                    font-size: 12px;
                    font-style: normal;
                    font-weight: 400;
                    padding-left: 16px;">Search Glossary</label>
                    <input type="text" style="    background-color: white;
                    border: 1px #9C9C9C solid;
                    color: black;" class="form-control glosLabel" data-id="searchTerm" placeholder="{{#if isAssignView}}Search Term{{else}}Search Glossary, Term{{/if}}">
                </div>
                <div data-id="termTree" style="margin-top: 5px;padding-bottom: 25px;overflow-x: auto;overflow-y:hidden;">
                </div>
            </div>
            <div class="col-sm-12 no-padding category-view" style="display: none;">
                <div>
                    <label style="color: #686868;
                    font-size: 12px;
                    font-style: normal;
                    font-weight: 400;
                    padding-left: 16px;">Search Glossary</label>
                    <input type="text" style="background-color: white;
                    border: 1px #9C9C9C solid;
                    color: black;" class="form-control glosLabel" data-id="searchCategory" placeholder="{{#if isAssignView}}Search Catalog{{else}}Search Glossary, Category{{/if}}">
                </div>
                
                <div data-id="categoryTree" style="margin-top: 5px;padding-bottom: 25px;overflow-x: auto;overflow-y: hidden;">
                </div>
            </div>
        </div>
    </div>
</div>
